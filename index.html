<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img class="pattern" src="./images/bg-pattern-card.svg" alt="" />
        <img
          class="victor-img transform"
          src="./images/image-victor.jpg"
          alt="Victor's profile"
        />
        <div class="profile-text">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>

          <subtitle class="city">London</subtitle>
        </div>

        <div class="stats-container">
          <div>
            <h2 class="stats">80K</h2>
            <p class="stats-caption">Followers</p>
          </div>
          <div>
            <h2 class="stats">803K</h2>
            <p class="stats-caption">Likes</p>
          </div>
          <div>
            <h2 class="stats">1.4K</h2>
            <p class="stats-caption">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Christina</a>.
      </div>
    </footer>
  </body>
</html>
